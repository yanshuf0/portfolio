<main role="main" class="container">

  <div class="starter-template">
    <h1>Zachary Schwartz. Software Engineer.</h1>
    <p class="lead">Welcome to my webpage. Here you can learn a bit about me and the things I enjoy. From code snippets to blog posts, this
      is where I make my stand.</p>
  </div>

  <app-terminal></app-terminal>

  <div class="container">
    <div class="row">
      <div *ngFor="let blogPost of blogPosts | slice:0:3" class="col-md-4">
        <br>
        <h2>{{blogPost.title}}</h2>
        <br>
        <p id="blog-body" [innerHTML]="blogPost.body"></p>
        <br>
        <p>
          <a class="btn btn-secondary" (click)="openFullBlog(blogPost)" role="button">Read More &raquo;</a>
        </p>
        <hr>
      </div>    
    </div>
  </div>
</main>
